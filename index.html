        <header class="banner-background">

                        <div class="banner-background--area-left">

                            <div class="logo">

                            </div>
                            <!--Titulo-->
                            <div class="title">
                                <h1>Veja <strong>AGORA</strong> o segredo de como</br> as pessoas estão ganhando mais de</br> <strong>R$3.000</strong> por mês
                                    com esse <strong>NOVO MÉTODO</strong> no <strong>Marketing Digital</strong>.  </br></br><strong>Aulão 100% Online e Gratuito</strong>!
                                </h1>
                            </div>
                            <div class="subtitle">
                                Preencha os dados abaixo e tenha acesso EXCLUSIVO AGORA!
                            </div>
                            <!--Formulario-->
                            <form method="post" action="https://webhook.sellflux.app/webhook/v2/form/lead/5cc4bb753030a3d804351b2dfec0d8b5?redirect_url=https%3A%2F%2Fmetodozeus.com%2Fobrigado">
                                <input type="text" id="name" name="name" value="" placeholder="Seu Nome:"><br><br>
                                <input type="text" id="email" name="email" value="" placeholder="Digite seu melhor e-mail:" required><br><br>
                                <input type="tel" class="form-control" id="tel" name="phone" maxlength="15" placeholder="WhatsApp com DDD:" required><br><br><br>
                                <script type="text/javascript">
                                const tt = document.querySelectorAll("#tel");
                                for (var i = 0; i < tt.length; i++) {
                                    let tel = tt[i]
                                    let mascaraTelefone = (valor) => {
                                    valor = valor.replace(/\D/g, "")
                                    valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2")
                                    valor = valor.replace(/(\d)(\d{4})$/, "$1-$2")
                                    tel.value = valor
                                    }
                                    tel.addEventListener('keypress', (e) => mascaraTelefone(e.target.value))
                                    tel.addEventListener('change', (e) => mascaraTelefone(e.target.value))
                                }
                                </script>
                                <div class="btn-area">
                                    <input class="btn" type="submit" value="QUERO VER A AULA AGORA!"> 
                                    <p><strong>O tempo está acabando!</strong></p>
                                </div>   
                                <img class="seta " id="seta" src="img/SETA-PARA-BAIXO.webp" alt="">
                            </form>
